<html>
    <head>
        <script language="javascript">
            function checknumber()
            {
                var a=parseInt(document.getElementById("n1").value);
                var b=parseInt(document.getElementById("n2").value);
                var c=parseInt(document.getElementById("n3").value);

                if(a>b)
                    if(a>b)
                    {
                        alert("big is="+a);
                    }
                    else
                    {
                        alert("big is="+b);
                    }
                if(a>c)
                {
                    if(a>c)
                    {
                        alert("big is="+a);
                    }
                    else
                    {
                        alert("big is="+c);
                    }
                }
                else if(b>c)
                {
                    alert("big is="+b);
                }
                else
                {
                    alert("big is="+c);
                }
            }
            </script>
            </head>
            <body>
                <form>
                    <input type="text" id="n1" placeholder="enternumber"><br>
                    <input type="text" id="n2" placeholder="enternumber"><br>
                    <input type="text" id="n3" placeholder="enternumber"><br>
                    <input type="button" value="checknumber" onclick="checknumber()">
                </form>
            </body>
</html>

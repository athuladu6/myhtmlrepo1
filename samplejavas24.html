<html>
    <head>
        <script language="javascript">
            function prompter()
            {
                var reply=prompt("Hey there, what's your name?","");
                alert(reply);
            }
        </script>
    </head>
    <body>
        <form>
            <input type="button" value="Say My Name" onclick="prompter();">
        </form>
    </body>
</html>

<html>
    <head>
        <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
        </script>
        <script>
            $(document).ready(function(){
                $("#btn1").click(function(){
                    $("#p1").hide();
                });
                $("#btn2").click(function(){
                    $("#p1").show();
                });
            });
        </script>
        </head>
        <body>
            <p id="p1">Welcome You..</p>
            <input type="button" id="btn1" value="click to hide">
            <input type="button" id="btn2" value="click to show">
        </body>
        </html>

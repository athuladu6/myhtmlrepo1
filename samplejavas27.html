<html>
    <head>
        <script language="javascript">
            function dowhileloop()
            {
                var a=1
                do
                {
                    document.write(a);
                    a=a+1
                }
                while(a<=10);
            }
        </script>
    </head>
    <body onload="dowhileloop()">
    </body>
</html>

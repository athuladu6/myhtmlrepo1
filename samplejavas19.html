<html>
    <head>
        <script language="javascript">
            function checknumber()
            {
                var a=parseInt(document.getElementById("n1").value);
                if(a==1)
                {
                    alert ("one");
                }
                else if(a==2)
                {
                    alert("two");
                }
                else if(a==3)
                {
                    alert("three");
                }
                else
                {
                    alert("wrong");
                }
            }
        </script>
    </head>
    <body>
        <form>
            <input type="text" id="n1" placeholder="enter number"><br>
            <input type="button" value="checknumber" onclick="checknumber()">
        </form>
    </body>
</html>

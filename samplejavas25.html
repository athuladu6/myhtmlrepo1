<html>
    <head>
        <script language="javascript">
            function loop()
                {
                    var a=1;
                    while(a<10)
                    {
                        document.write(a+"");
                        a=a+1;
                    }
            }
        </script>
    </head>
        <body onload="loop()">
        </body>
</html>

<html>
    <head>
        <script language="javascript">
            function odd_or_even()
            {
                var a= parseInt(document.getElementById("n1").value);
                if(a%2==0)
                {
                    alert("even");
                }
                else
                {
                    alert("odd");
                }
            }
        </script>
    </head>
    <body>
        <form>
            <input type="text" id="n1" placeholder="enter number"><br>
            <input type="button" value="check number" onclick="odd_or_even()">
        </form>
    </body>
</html>

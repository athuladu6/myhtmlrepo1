<html>
    <head>
        <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
        </script>
        <script>
            $(document).ready(function(){
                $("#btn1").click(function(){
                    $("#txt1").prop("value","welcome");
                });
                $("#btn2").click(function(){
                    $("#txt2").attr("placeholder","number please");
                });
            });
        </script>
    </head>
    <body>
        <input type="text" id="txt1">
        <input type="text" id="txt2">
        <input type="button" id="btn1" value="check prop">
        <input type="button" id="btn2" value="check attr">
    </body> 
</html>
